<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in • Instagram</title>
    <link rel="shortcut icon" href="instagram images/Instagram_logo.png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container-login">
        <img class="instagram-logo-word" src="instagram images/Instagram_word.png" alt="instagram logo word" >
        <input class="login-input" type="text" placeholder="Phone number, username or email address" name="uname" required>
        <input class="password-input" type="Password" placeholder="Password" name="psw" required>
        <button class="login-button" type="submit">Log in</button>
        <div class="line">
            <div class="left-line">
            </div>
            <div class="or-word">
                OR
            </div>
            <div class="right-line">

            </div>
        </div>
        <div class="facebook-register">
            <img class="facebook-icon" src="instagram images/Facebook_F_icon.svg.png">
            <a class="facebook-link" href="google.com">Log in with Facebook</a>
        </div>
        <div class="forrget-pass-link">
            <a>Forgotten your password?</a>
        </div>
    </div>
    <div class="no-acc">
        Don't have an account? 
        <a class="no-acc-link">Sign up</a>
    </div>
    <div class="get-the-app-word">
        Get the app.
    </div>
    <div class="get-app-links">
        <img alt="Get it on Google Play" class="google-play-icon" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png">
        <img alt="Get it from Microsoft" class="microsoft-icon" src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png">
    </div>
    <div class="end-words">
        <a class="end-links" href="google.com">Meta</a>
        <a class="end-links" href="google.com">About</a>
        <a class="end-links" href="google.com">Blog</a>
        <a class="end-links" href="google.com">Jobs</a>
        <a class="end-links" href="google.com">Help</a>
        <a class="end-links" href="google.com">API</a>
        <a class="end-links" href="google.com">Privacy</a>
        <a class="end-links" href="google.com">Terms</a>
        <a class="end-links" href="google.com">Locations</a>
        <a class="end-links" href="google.com">Instagram Lite</a>
        <a class="end-links" href="google.com">Threads</a>
        <a class="end-links" href="google.com">Contact uploading and non-users</a>
        <a class="end-links" href="google.com">Meta Verified</a>

        <select class="end-links" id="choice">
            <option value="en">English (UK)</option>
            <option value="cs">Čeština</option>
            <option value="da">Dansk</option>
            <option value="de">Deutsch</option>
            <option value="el">Ελληνικά</option>
            <option value="en">English</option>
            <option value="en-gb">English (UK)</option>
            <option value="es">Español (España)</option>
            <option value="es-la">Español</option>
            <option value="fa">فارسی</option>
            <option value="fi">Suomi</option>
            <option value="fr">Français</option>
            <option value="he">עברית</option>
            <option value="id">Bahasa Indonesia</option>
            <option value="it">Italiano</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="ms">Bahasa Melayu</option>
        </select>
        <a class="end-links" href="google.com">© 2024 Instagram from Meta</a>

        
    </div>
</body>
</html>
