<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="facebook images/Facebook_F_icon.svg.png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="main">
        <div id="facebook-wellcome">
            <img src="facebook images\4lCu2zih0ca.svg" id="facebook-title-image">
            <h2 id="facebook-description">Facebook helps you connect and share with the people in your life.</h2>
          </div>
        <div class="container">
            <h2></h2>
            <input type="text" placeholder="Email address or phone number" name="uname" required>
            <br>
            <input type="password" placeholder="Password" name="psw" required>
            <br>
            <div id="submit-login">
                <button type="button" id="log-in-button">Log in</button>
            </div>
            <br>
            <div id="forgott-password">
                <a href="google.com">Forgotten password?</a>
            </div>
            <hr>
            <div id="new-acc">
                <button  id="new-acc-button">Create new account</button>
            </div>
    
          </div>
          <div class="create-page-for">
            <a href="google.com" class="Create-a-page-link">Create a Page</a> for a celebrity, brand or business.
          </div>

    </div>
    
</body>
</html>
